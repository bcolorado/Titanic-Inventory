<!doctype html>
<html lang="en">
<head>
  <title>Sidebar 01</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

  <link href="https://fonts.googleapis.com/css?family=Poppins:300,400,500,600,700,800,900" rel="stylesheet">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
  <link rel="stylesheet" th:href="@{css/style_home.css}">
</head>
<body>

<div class="wrapper d-flex align-items-stretch">
  <nav id="sidebar">
    <div class="p-4 pt-5">
      <a href="#" class="img logo rounded-circle mb-5" th:style="'background-image: url(images/logo.png)'"></a>
      <ul class="list-unstyled components mb-5">
        <li>
          <a th:href="@{admin}">Inicio</a>
        </li>
        <li>
          <a th:href="@{admin_users}">Usuarios</a>
        </li>
        <li >
          <a th:href="@{admin_products}">Productos</a>
        </li>
        <li class="active">
          <a th:href="@{admin_sales}">Ventas</a>
        </li>
      </ul>

      <div class="footer">
        <p><!-- Link back to Colorlib can't be removed. Template is licensed under CC BY 3.0. -->
          Copyright &copy;<script>document.write(new Date().getFullYear());</script> All rights reserved | Titanic Inventory</a>
          <!-- Link back to Colorlib can't be removed. Template is licensed under CC BY 3.0. --></p>
      </div>

    </div>
  </nav>

  <!-- Page Content  -->
  <div id="content" class="p-4">

    <nav class="navbar navbar-expand-lg navbar-light bg-light">
      <div class="container-fluid">

        <button type="button" id="sidebarCollapse" class="btn btn-primary">
          <i class="fa fa-bars"></i>
          <span class="sr-only">Toggle Menu</span>
        </button>
      </div>
    </nav>

    <div class="container">
      <div class="row justify-content-center">
        <div class="col-md-6 text-center mb-5">
          <td><a th:href="@{admin_new_sales}" class="btn btn-info">Nueva Venta</a></td>
          <h2 class="heading-section">Ventas</h2>
        </div>
      </div>
      <div class="row">
        <div class="col-md-12">
          <div class="table-wrap">
            <table class="table table-striped">
              <thead>
              <tr>
                <th>ID</th>
                <th>Vendedor</th>
                <th>Fecha y hora</th>
                <th>Total</th>
                <!--<th>Estado</th>-->
                <th></th>
              </tr>
              </thead>
              <tbody>
              <tr th:each="sale:${sales}">
                <th scope="row" th:text="${sale.id_sale}"></th>
                <td th:text="${sale.id_vendedor}"></td>
                <td th:text="${sale.timestamp}"></td>
                <td th:number="${sale.quantity}"></td>
                <td><a th:href="@{edit_sales(id=${sale.id_sale})}" class="btn btn-success">Editar</a></td>
              </tr>
              </tbody>
            </table>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>

<script th:src="@{js/home_jquery.min.js}"></script>
<script th:src="@{js/home_main.js}"></script>
</body>
</html>
