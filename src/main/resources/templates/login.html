<!doctype html>
<html lang="en" xmlns:margin-top="http://www.w3.org/1999/xhtml">
  <head>
  	<title>Login</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

	<link href="https://fonts.googleapis.com/css?family=Lato:300,400,700&display=swap" rel="stylesheet">
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
	<link rel="stylesheet" th:href="@{css/style_login.css}">

	</head>
	<body>
	<section class="ftco-section fixed-top no-gutters">
		<div class="container">
			<div class="row justify-content-center">
				<div class="col-md-7 col-lg-5">
					<div class="wrap">
						<div class="img" th:style="'background-image: url(/images/logo.png)'">

						</div>
						<div class="login-wrap p-4 p-md-5">
			      	<div class="d-flex">
			      		<div class="w-100">
			      			<h3 class="mb-4">Inicio de sesión</h3>
			      		</div>
			      	</div>
							<form class="signin-form" method="POST" modelAttribute="User">
			      		<div class="form-group mt-3">
			      			<input name="user" type="text" class="form-control" required>
			      			<label class="form-control-placeholder">Usuario</label>
			      		</div>
		            <div class="form-group">
		              <input name="password" type="password" class="form-control" required>
		              <label class="form-control-placeholder">Contraseña</label>
		            </div>
		            <div class="form-group">
		            	<button type="submit" class="form-control btn btn-primary rounded submit px-3">Ingresar</button>
		            </div>
					<div class="alert alert-danger" role="alert" th:text="${error}" th:if="${error}"></div>
		          </form>

		        </div>
		      </div>
				</div>
			</div>
		</div>
	</section>

	</body>
</html>
